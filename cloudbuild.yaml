- name: 'gcr.io/cloud-builders/gcloud'
  args: ['beta', 'run', 'deploy', 'cicd2', '--image=gcr.io/innate-sunrise-339711/cicd2:$SHORT_SHA', '--region=us-central1','--platform=managed','--allow-unauthenticated']
